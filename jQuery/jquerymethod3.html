<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <style>
        #carChoice {
            width: 375px;
            text-align: center;
        }
        #carChoice > img {
            display: inline-block;
            width: 50px;
            height: 50px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
    <script>
        $(function () {
            let car_color = ['green', 'red', 'purple'];
            let index;
            $('#carColor > p').click(function() {
                index = $(this).index();
                $('.myCar').attr('src', './jQuerydoc/images/car_' + car_color[index] + '.jpg');
                $('#carColor>p').css('border','none');
                $(this).css('border','3px solid black');
            })
        })
    </script>
</head>
<body>
    <img src="./jQuerydoc/images/car1.jpg" alt="" class="myCar">
    <div id="carChoice">
        <img src="./jQuerydoc/images/car1.jpg" alt="">
        <img src="./jQuerydoc/images/car2.jpg" alt="">
        <img src="./jQuerydoc/images/car3.jpg" alt="">
        <img src="./jQuerydoc/images/car4.jpg" alt="">
    </div>
</body>
</html>
