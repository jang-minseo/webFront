<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 객체</title>
    <script>
        function Student(name, kor, mat, eng, sci) {
            this.name = name;
            this.kor = kor;
            this.mat = mat;
            this.eng = eng;
            this.sci = sci;
            
            this.getSum = function () {
                return this.kor+this.mat+this.eng+this.sci;
            }

            this.getAvg = function () {
                return this.getSum() / 4;
            }

            this.toString = function () {
                return this.name + " " + this.getSum() + " " + this.getAvg();
            }

        }

        let students = [];
        students.push(new Student('홍길동',95,45,46,18));
        students.push(new Student('김영희',95,45,46,18));
        students.push(new Student('김철수',95,45,46,18));
        
        document.write("<h2>** 3학년 1반 성적표 **");
        document.write("<h3>이름  총점  평균</h3>");
        for(let i in students) {
            document.write(students[i].toString() + "<br>");
        }



    </script>
</head>

</body>
</html>
