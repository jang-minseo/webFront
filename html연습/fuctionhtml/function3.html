<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 함수</title>

    <script>
        let age = prompt("숫자를 입력해주세요");
        document.write("당신의 나이는 " + age + "세 이군요 ");
        
        if(age >= 20) {
            document.write("성인입니다.")
        } else {
            document.write("미성년자입니다.")
        }
    </script>
</head>
<body>
    
</body>
</html>
